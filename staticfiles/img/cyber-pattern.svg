<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="cyber-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- Circuit lines -->
      <path d="M10,10 L90,10 L90,90 L10,90 Z" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M30,10 L30,90" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M50,10 L50,90" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M70,10 L70,90" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M10,30 L90,30" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M10,50 L90,50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M10,70 L90,70" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      
      <!-- Connection nodes -->
      <circle cx="30" cy="30" r="3" fill="#ffffff" opacity="0.4"/>
      <circle cx="30" cy="50" r="3" fill="#ffffff" opacity="0.4"/>
      <circle cx="30" cy="70" r="3" fill="#ffffff" opacity="0.4"/>
      <circle cx="50" cy="30" r="3" fill="#ffffff" opacity="0.4"/>
      <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.4"/>
      <circle cx="50" cy="70" r="3" fill="#ffffff" opacity="0.4"/>
      <circle cx="70" cy="30" r="3" fill="#ffffff" opacity="0.4"/>
      <circle cx="70" cy="50" r="3" fill="#ffffff" opacity="0.4"/>
      <circle cx="70" cy="70" r="3" fill="#ffffff" opacity="0.4"/>
      
      <!-- Digital elements -->
      <rect x="25" y="25" width="10" height="10" rx="2" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <rect x="45" y="45" width="10" height="10" rx="2" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <rect x="65" y="65" width="10" height="10" rx="2" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Binary code -->
      <text x="15" y="15" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">01</text>
      <text x="35" y="15" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">10</text>
      <text x="55" y="15" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">01</text>
      <text x="75" y="15" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">10</text>
      <text x="15" y="35" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">10</text>
      <text x="55" y="35" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">10</text>
      <text x="75" y="35" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">01</text>
      <text x="15" y="55" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">01</text>
      <text x="35" y="55" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">10</text>
      <text x="75" y="55" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">01</text>
      <text x="15" y="75" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">10</text>
      <text x="35" y="75" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">01</text>
      <text x="55" y="75" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">10</text>
      <text x="75" y="75" font-family="monospace" font-size="5" fill="#ffffff" opacity="0.2">01</text>
      
      <!-- Diagonal connections -->
      <path d="M30,30 L50,50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M50,50 L70,70" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M30,70 L50,50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M70,30 L50,50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#cyber-pattern)"/>
</svg>